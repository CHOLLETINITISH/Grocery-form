<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Order Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Grocery Order</h1>
        <form id="grocery-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Your Address" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="contact">Mobile Number:</label>
                <input type="tel" id="contact" placeholder="1234567890" required pattern="[0-9]{10}" title="Please enter a valid 10-digit mobile number.">
            </div>
        </form>

        <section class="products">
            <h2>Select Products</h2>
            <div class="product-grid">
                <!-- Product 1 -->
                <div class="product" data-price="50">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Banana-Single.jpg" alt="Bananas" class="product-img">
                    <div class="product-label">Bananas</div>
                    <div class="product-price">₹50/kg</div>
                    <input type="number" class="quantity" min="0" placeholder="kg" value="0">
                    <div class="checkmark">&#10003;</div>
                </div>

                <!-- Product 2 -->
                <div class="product" data-price="30">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Tomato_je.jpg" alt="Tomatoes" class="product-img">
                    <div class="product-label">Tomatoes</div>
                    <div class="product-price">₹30/kg</div>
                    <input type="number" class="quantity" min="0" placeholder="kg" value="0">
                    <div class="checkmark">&#10003;</div>
                </div>

                <!-- Product 3 -->
                <div class="product" data-price="60">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Apples" class="product-img">
                    <div class="product-label">Apples</div>
                    <div class="product-price">₹60/kg</div>
                    <input type="number" class="quantity" min="0" placeholder="kg" value="0">
                    <div class="checkmark">&#10003;</div>
                </div>

                <!-- Product 4 -->
                <div class="product" data-price="90">
                    <img src="cauliflower.jpg" alt="Cauliflower" class="product-img">
                    <div class="product-label">Cauliflower</div>
                    <div class="product-price">₹90 each</div>
                    <input type="number" class="quantity" min="0" placeholder="kg" value="0">
                    <div class="checkmark">&#10003;</div>
                </div>

                <!-- Product 5 -->
                <div class="product" data-price="120">
                    <img src="chicken.jpg" alt="Chicken" class="product-img">
                    <div class="product-label">Chicken</div>
                    <div class="product-price">₹120/kg</div>
                    <input type="number" class="quantity" min="0" placeholder="kg" value="0">
                    <div class="checkmark">&#10003;</div>
                </div>

                <!-- Product 6 -->
                <div class="product" data-price="40">
                    <img src="onions.jpg" alt="Onions" class="product-img">
                    <div class="product-label">Onions</div>
                    <div class="product-price">₹40/kg</div>
                    <input type="number" class="quantity" min="0" placeholder="kg" value="0">
                    <div class="checkmark">&#10003;</div>
                </div>

                <!-- Product 7 -->
                <div class="product" data-price="150">
                    <img src="rice.jpg" alt="Rice" class="product-img">
                    <div class="product-label">Rice</div>
                    <div class="product-price">₹150/kg</div>
                    <input type="number" class="quantity" min="0" placeholder="kg" value="0">
                    <div class="checkmark">&#10003;</div>
                </div>
            </div>

            <div class="total">
                <p>Total Amount: ₹<span id="total-amount">0</span></p>
            </div>
            <button type="submit" form="grocery-form" id="submit-btn">Submit</button>
        </section>
    </div>
    <div id="notification" class="notification" style="display:none;">Order placed successfully!</div>
    <div id="order-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Order placed successfully!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
